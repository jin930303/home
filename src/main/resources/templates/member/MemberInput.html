<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script type="text/javascript" th:src="@{/js/MemberInput.js}"> </script>
</head>
<body>
<div th:replace="~{top :: top}"></div>
<form th:action="@{membersave}" method="post" style="text-align : center">

    <div class="group">
        <label >아이디 </label>
        <input type="text" name="memberid" id="memberid" placeholder="4자이상 8자 이하">
        <button type="button"  id="idck" >중복확인</button>
    </div>
    <div class="group">
        <label>비밀번호</label>
        <input type="password" name="password" id="password">

    </div>
    <div class="group">
        <label>비밀번호확인</label>
        <input type="password" name="password" id="pwck">
    </div>
    <div class="group">
        <label>이름</label>
        <input type="text" name="name" id="name">
    </div>
    <div class="group">
        <label>생년월일</label>
        <input type="date" name="date" id="date">
    </div>
    <div class="group">
        <label>전화번호</label>
        <input type="number" name="phone" id="phone">
    </div>
    <div class="group">
        <label>주소</label>
        <input type="text" name="address" id="address">
    </div>
    <div class="group">
        <label>닉네임</label>
        <input type="text" name="nickname" id="nickname" placeholder="2~6자 이내">
    </div>
    <div>
        <input type="submit" value="회원가입" id="submitBtn">
    </div>
</form>
</body>
</html>
